{% extends "base.html" %}
{% block title %}Admin Dashboard{% endblock %}
{% block body %}
<div class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                    <h1>Confirm Delete</h1>
										<form method="POST" action=".">
                    	<h4>Are you sure you want to delete {{ name.data }}?</h4>
											<a href="{{ url_for('admin.delete_anchor', id=id, name=name, action='confirm') }}" class="btn btn-warning btn-lg">
												Confirm
											</a>
											<a href="{{ url_for('admin.list_anchors') }}" class="btn btn-default btn-lg">
												Cancel
											</a>
										</form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

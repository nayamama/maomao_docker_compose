{% extends "base.html" %}
{% block title %}Admin Dashboard{% endblock %}
{% block body %}
<div class="intro-header">
    <div class="container">
        <div class="row">
					<div class="intro-message">
                <table style="text-align:center;width:80%;font-size:150%;color:black">
										<tr>
											<td>Used CPU</td>
											<td>{{ "{:.2%}".format(cpu) }}</td>
										</tr>
										<tr>
											<td>Used Disk</td>
											<td>{{ "{:.2%}".format(disk) }}</td>
										</tr>
										<tr>
											<td>Available Disk Size</td>
											<td>{{ "%d GB" % (free // (2**30)) }}</td>
										</tr>
								</table>
					</div>
        </div>
    </div>
</div>
{% endblock %}
